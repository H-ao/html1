<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>混合布局编程挑战</title>
<style type="text/css">
	boby{background-color:#fff;margin:0 auto;padding: 0}
	.top{background-color:rgba(116,97,97,1.00);width: 100%;height: 50px}
	.main{width:600px;height:400px;margin:0 auto}
	.left{width:200px;height:400px;background-color:rgba(75,179,255,1.00);margin:0 auto;float: left;}
	.right{width:65%;height:400px;background-color:rgba(255,24,32,1.00);margin: 0 auto;float:right;}
	.foot{background-color:rgba(255,118,72,1.00);width: 100%;height: 50px}
</style>

</head>

<body>
<div class="top">top</div>
<div class="main">
    <div class="right">right</div>
    <div class="left">left</div>
</div>
<div class="foot">foot</div>

</body>
</html>
